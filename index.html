<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Qual é a Cor ?</title>
</head>

<body>
  <div class="backgroudTitle">
    <div class="title">
      <h1>Qual é a Cor ?</h1>
    </div>
    <div class="input">
      <form>
        <div class="inputRed">
          <label>RED</label>
          <input type="range" id="red" min="0" max="255" />
          <input type="text" readonly class="value" id="redOutput" value="" />
        </div>
        <div class="inputGreen">
          <label>GREEN</label>
          <input type="range" id="green" min="0" max="255" />
          <input type="text" readonly class="value" id="greenOutput" value="" />
        </div>
        <div class="inputBlue">
          <label>BLUE</label>
          <input type="range" id="blue" min="0" max="255" />
          <input type="text" readonly class="value" id="blueOutput" value="" />
        </div>
        <div class="mult">
          <input type="number" class="multFactor" min="0" step="0.1" oninput="validity.valid||(value='')"
            placeholder="     Termo Multiplicador...">
        </div>
      </form>
    </div>
    <div class="container">
      <div class="color1" id="color1"></div>
      <div class="color2" id="color2"></div>
      <div class="color3" id="color3"></div>
      <div class="color4" id="color4"></div>
      <div class="color5" id="color5"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
